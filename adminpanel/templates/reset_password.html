{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'CSS/reset_password.css' %}?v=1.0">
</head>
<body>
    <div class="center-wrap">
    <div class="card">
    <h2>Reset Password for {{ user.email }}</h2>
    <p class="subtitle">Enter a new password below to update this account.</p>

    <form method="POST">
        {% csrf_token %}
        <label>New Password:</label>
        <input type="password" name="new_password" required>
        <div class="actions">
            <button type="submit">Reset Password</button>
            <a href="{% url 'all_users' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p class="msg">{{ message }}</p>
        {% endfor %}
    {% endif %}
    </div>
    </div>
</body>
</html>
