{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'CSS/reset_password.css' %}?v=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"/>
    <style>
      .actions a { display:inline-block; padding:12px 14px; border-radius:12px; background:#eee; text-decoration:none; }
    </style>
</head>
<body>
  <div class="center-wrap">
    <div class="card">
      <h2>Reset your password</h2>
      <p class="subtitle">Enter your registered email. We'll send a reset link.</p>
      <form method="POST">
        {% csrf_token %}
        <label>Email</label>
        <input type="email" name="email" required>
        <div class="actions">
          <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Link</button>
          <a href="{% url 'udashboard' %}">Back</a>
        </div>
      </form>
      {% if messages %}
        {% for message in messages %}
          <p class="msg">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</body>
</html>
